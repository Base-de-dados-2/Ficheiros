<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Página Inicial{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-q5BR3NxH7xBMIC8J94WB+r9Pa88bjj8Vw/1MQBopZTw8poUCUxALP10yVtIoJtcD" crossorigin="anonymous">
    {% load static %}

    {% block style %}
        <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}" />
    {% endblock %}
</head>
<body>
    {% include 'navbar.html' %}
    
    <header class="container mt-5 mb-4">
        <h1 class="text-center">{% block header %}Página Inicial{% endblock %}</h1>
    </header>
    
    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
        
        
    </main>
    
    <footer class="container mt-5"></footer>

    <!-- Optional JavaScript -->
    <!-- jQuery (versão completa), Popper.js e Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+5hb7MUFFeJqxdksQFu16jpIk9nJ8AlIDTRSozj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-7bD4dPCj/y+vC6+s6Z77tFYHk6l8sW0wQ9lZuE8QC9Bgxk/5epX6D/sICWdeMceY" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-l1RWCTjDhLDvuD8uIVH6BtS7vYW7QxAK2qel5e2bkkRdK0+ckZp2nMg4K++KR2KQ" crossorigin="anonymous"></script>
</body>
</html>
