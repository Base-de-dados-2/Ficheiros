<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <style>
        * {
            font-family: -apple-system, BlinkMacSystemFont, "San Francisco", Helvetica, Arial, sans-serif;
            font-weight: 300;
            margin: 0;
        }
        html, body {
            height: 100vh;
            width: 100vw;
            margin: 0;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            background: #f3f2f2;
        }
        h1 {
            font-size: 24px;
            font-weight: 600;
            color: #000;
            opacity: 0.85;
        }
        label {
            font-size: 12.5px;
            color: #000;
            opacity: 0.8;
            font-weight: 400;
        }
        form {
            padding: 40px 30px;
            background: #fefefe;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding-bottom: 20px;
            width: 300px;
        }
        .session {
            display: flex;
            flex-direction: row;
            width: auto;
            height: auto;
            margin: auto;
            background: #ffffff;
            border-radius: 4px;
            box-shadow: 0px 2px 6px -1px rgba(0, 0, 0, .12);
        }
        .left {
            width: 620px;
            height: auto;
            min-height: 100%;
            position: relative;
            background-image: url("https://jlr.scene7.com/is/image/jlr/L460_22MY_117_GLHD_DX_Crop?wid=1500");
            background-size: cover;
            border-top-left-radius: 4px;
            border-bottom-left-radius: 4px;
        }
        .log-in {
            display: flex;
            flex-direction: column;
            padding: 40px 30px;
            background: #fff;
            width: 100%;
        }
        .floating-label {
            position: relative;
            margin-bottom: 10px;
            width: 100%;
        }
        input {
            font-size: 16px;
            padding: 20px 0px;
            height: 56px;
            border: none;
            border-bottom: solid 1px rgba(0, 0, 0, .1);
            background: #fff;
            width: 280px;
            box-sizing: border-box;
            transition: all .3s linear;
            color: #000;
            font-weight: 400;
            -webkit-appearance: none;
        }
        button {
            cursor: pointer;
            width: auto;
            min-width: 100px;
            border-radius: 24px;
            text-align: center;
            padding: 15px 40px;
            margin-top: 5px;
            background-color: #92011d;
            color: #fff;
            font-size: 14px;
            margin-left: auto;
            font-weight: 500;
            box-shadow: 0px 2px 6px -1px rgba(0, 0, 0, .13);
            border: none;
            transition: all .3s ease;
            outline: 0;
        }
        .icon svg {
            height: 30px;
            width: 30px;
            margin: auto;
            opacity: .15;
        }
        .button-group {
            display: flex;
            gap: 10px;  /* Espaço entre os botões */
        }
        a button {
            background-color: #4CAF50;  /* Cor de fundo para o botão Registrar */
            color: white;
        }
    </style>
</head>
<body>

<div class="session">
    <div class="left">
        <!-- SVG ou imagem de fundo, conforme necessário -->
    </div>
    <form method="POST" class="log-in">
        <h1>Criar Conta</h1>
        
        <!-- Django CSRF Token -->
        {% csrf_token %}

        <!-- Username (Nome de Usuário) Field -->
        <div class="floating-label">
            <input placeholder="Nome de Usuário" type="text" name="username" id="username" autocomplete="off" required>
        </div>

        <!-- Email Field -->
        <div class="floating-label">
            <input placeholder="Email" type="email" name="email" id="email" autocomplete="off" required>
        </div>

        <!-- Telefone Field -->
        <div class="floating-label">
            <input placeholder="Telefone" type="text" name="telefone" id="telefone">
        </div>

        <!-- Password Field -->
        <div class="floating-label">
            <input placeholder="Senha" type="password" name="password1" id="password1" required>
        </div>

        <!-- Confirm Password Field -->
        <div class="floating-label">
            <input placeholder="Confirme a Senha" type="password" name="password2" id="password2" required>
        </div>

        <!-- Submit Button -->
        <button type="submit">Criar Conta</button>

        <!-- Redirection Link for Login -->
        <p>Já tem uma conta? <a href="{% url 'login' %}">Entrar</a></p>

        <!-- Error messages (optional) -->
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </form>
</div>

</body>
</html>
