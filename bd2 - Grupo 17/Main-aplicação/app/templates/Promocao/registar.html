{% extends 'base.html' %}

{% block title %}Registrar Promoção{% endblock %}

{% block content %}
<h2>Registrar Nova Promoção</h2>

<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="nome_promocao">Nome da Promoção</label>
        <input type="text" class="form-control" id="nome_promocao" name="nome_promocao" value="{{ form.nome_promocao.value }}">
    </div>

    <div class="form-group">
        <label for="id_veiculo">Veículo</label>
        <select class="form-control" id="id_veiculo" name="id_veiculo">
            {% for veiculo in veiculos %}
                <option value="{{ veiculo.id }}" {% if veiculo.id == form.id_veiculo.value %}selected{% endif %}>
                    {{ veiculo.modelo }} - {{ veiculo.marca }}
                </option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="categoria">Categoria</label>
        <input type="text" class="form-control" id="categoria" name="categoria" value="{{ form.categoria.value }}">
    </div>

    <div class="form-group">
        <label for="data_inicio">Data de Início</label>
        <input type="date" class="form-control" id="data_inicio" name="data_inicio" value="{{ form.data_inicio.value }}">
    </div>

    <div class="form-group">
        <label for="data_terminada">Data de Término</label>
        <input type="date" class="form-control" id="data_terminada" name="data_terminada" value="{{ form.data_terminada.value }}">
    </div>

    <div class="form-group">
        <label for="percentual_desconto">Percentual de Desconto</label>
        <input type="number" class="form-control" id="percentual_desconto" name="percentual_desconto" value="{{ form.percentual_desconto.value }}" step="0.1" min="0" max="100">
    </div>

    <div class="form-group">
        <label for="descricao">Descrição</label>
        <textarea class="form-control" id="descricao" name="descricao" rows="3">{{ form.descricao.value }}</textarea>
    </div>

    <button type="submit" class="btn btn-primary">Registrar Promoção</button>
    <a href="{% url 'promocao_listar' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
